# You can specify a custom docker image from Docker Hub as your build environment.
image: node:16

pipelines:
  branches:
    stage:
      - step:
          name: Deploy to stage
          deployment: staging
          caches:
            - node
          script:
            - apt-get update && apt-get install -y unzip rsync ssh
            - npm install -g pnpm
            - pnpm install --config.auto-install-peers=true
            - echo "REACT_APP_CLIENT_ID=$CLIENT_ID" > .env
            - pnpm run build
            - rsync -az --exclude .git --exclude .env --exclude node_modules --delete $BITBUCKET_CLONE_DIR/build/ $PUBLISHING_TARGET
